<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CRUDS System</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>CRUDS System</h2>
            <p>Create - Reade - Update - Delete - Search</p>
        </div>

        <div class="form">
            <form action="#">
                <input type="text" id="title" class="title" placeholder="Title">
                <div class="prices">
                    <input onkeyup="getTotal()" type="number" id="price" min="1" class="price" placeholder="Price">
                    <input onkeyup="getTotal()" type="number" id="taxes" min="0" class="taxes" placeholder="Taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" min="0" class="ads" placeholder="Ads">
                    <input onkeyup="getTotal()" type="number" id="discound" min="0" class="discound" placeholder="Discound">
                    <span class="total" id="total">Total</span>
                </div>
                <input type="number" id="count" min="1" class="count" placeholder="Count">
                <input type="text" id="category" class="category" placeholder="Category">
                <button id="submit" onclick="">Create</button>
            </form>
        </div>

        <div class="footer">
            <div class="search-blok">
                <input type="search" onkeyup="inputSearch(this.value)" id="search" placeholder="Search">
                <div class="btn-search">
                    <button onclick="getSearchMoode(this.id)" id="titleSearsh" class="title-search">Search By Title</button>
                    <button onclick="getSearchMoode(this.id)" id="categorySearsh" class="category-search">Search By Category</button>
                </div>
            </div>
            <button id="deleteAll"></button>
        </div>
    </div>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th id="Tax">Taxes</th>
            <th id="Ad">Ads</th>
            <th id="DIS">Discound</th>
            <th>Total</th>
            <th>Category</th>
            <th>Count</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

</body>
